<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Site responsivo web_project_5">
  <meta name="keywords" content="HTML, CSS & JavaScript">
  <meta name="author" content="Evandro de Melo Aluno da Practicum">
  <title>Around The U.S.</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div class="page">
    <div class="root">
      <header class="header">
        <picture>
          <source media="(max-width: 580px)" srcset="./images/logo_small.png">
          <img src="./images/logo.png" alt="Logo Around The U.S." class="header__logo">
        </picture>
        <div class="header__line"></div>
        <div class="header__profile">
          <div class="header__item">
            <picture>
              <img src="./images/avatar.svg" alt="Imagem do Avatar" class="header__avatar">
            </picture>
            <div class="header__briefing">
              <h1 class="header__title">Jacques Cousteau</h1>
              <h2 class="header__subtitle">Explorer</h2>
              <picture>
                <source media="(max-width: 444px)" srcset="./images/button_edit_small.png">
                <img class="button-edit" src="images/button_edit.png" alt="Imagem de button editar">
              </picture>
            </div>
          </div>
          <picture>
            <source media="(max-width: 768px)" srcset="./images/button_add_large.png">
            <img src="./images/button_add.png" alt="Imagem de button adicionar" class="button-add">
          </picture>
        </div>
      </header>
      <main>
        <section class="popup">
          <form class="popup__container">
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="popup__close-btn">
            </picture>
            <h2 class="popup__heading">Edit Profile</h2>
            <input type="text" placeholder="Jacques Cousteau" class="popup__text popup__text_type_name" required>
            <input type="text" placeholder="Explorar" class="popup__text popup__text_type_job" required>
            <button type="submit" class="popup__submit-btn">Save</button>
          </form>
        </section>
        <section class="popup popup_card_add">
          <form class="popup__container popup__container_card_add">
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="popup__close-btn popup__close-btn_card_add">
            </picture>
            <h2 class="popup__heading popup__heading_card_add">New Place</h2>
            <input type="text" placeholder="Title" class="popup__text popup__text_type_place" required>
            <input type="text" placeholder="Image url" class="popup__text popup__text_type_img-link" required>
            <button type="submit" class="popup__submit-btn popup__submit-btn_card_add">
              Save
            </button>
          </form>
        </section>
        <section class="popup-card-img">
          <div class="popup-card-img__container">
            <picture>
              <img src="https://practicum-content.s3.us-west-1.amazonaws.com/web-code/moved_yosemite.jpg"
                alt="Imagem do vale de Yosemite com um rio, árvores, montanhas ao fundo e muita natureza"
                class="popup-card-img__image">
            </picture>
            <h2 class="popup-card-img__title">Yosemite Valley</h2>
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="popup-card-img__closed-btn">
            </picture>
          </div>
        </section>
        <section class="cards">
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
  </div>
  <template id="cards-template">
    <section class="cards">
      <ul class="card">
        <picture>
          <img src="./images/trash_icon.svg" alt="Icon de remocão para lixeira" class="button-trash-icon">
        </picture>
        <picture>
          <img src="#" alt="template" class="card__image">
        </picture>
        <li class="card__briefing">
          <h2 class="card__title"></h2>
          <picture>
            <img src="./images/heart_icon_disabled.png" alt="Icon de coração apenas com bordas"
              class="button-heart-icon" data-active="false">
          </picture>
        </li>
      </ul>
    </section>
  </template>
  <script src="script.js"></script>
</body>

</html>
