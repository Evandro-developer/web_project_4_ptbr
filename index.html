<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Web Site responsivo web_project_4" />
    <meta name="keywords" content="HTML, CSS & JavaScript" />
    <meta name="author" content="Evandro de Melo Aluno da Practicum" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="page">
      <div class="root">
        <header class="header">
          <picture>
            <source
              media="(max-width: 444px)"
              srcset="./images/logo_small.png"
              class="header__logo"
            />
            <img
              src="./images/logo.png"
              alt="Logo Around The U.S."
              class="header__logo"
            />
          </picture>
          <div class="header__line"></div>
          <div class="header__profile">
            <div class="header__item">
              <picture>
                <img
                  src="./images/avatar.svg"
                  alt="Imagem do Avatar"
                  class="header__avatar"
                />
              </picture>
              <div class="header__briefing">
                <h1 class="header__title">Jacques Cousteau</h1>
                <h2 class="header__subtitle">Explorar</h2>
                <picture>
                  <source
                    class="button-edit"
                    media="(max-width: 444px)"
                    srcset="./images/button_edit_small.png"
                  />
                  <img
                    class="button-edit"
                    src="./images/button_edit.png"
                    alt="Imagem de button editar"
                  />
                </picture>
              </div>
            </div>
            <picture class="header__button">
              <source
                media="(max-width: 444px)"
                srcset="./images/button_add_large.png"
              />
              <img
                src="./images/button_add.png"
                alt="Imagem de button adicionar"
                class="button-add"
              />
            </picture>
          </div>
        </header>
        <main></main>
        <footer></footer>
      </div>
    </div>
  </body>
</html>
