<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web Site responsivo web_project_7">
  <meta name="keywords" content="HTML, CSS & JavaScript">
  <meta name="author" content="Evandro de Melo Aluno da Practicum">
  <title>Ao redor dos EUA</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <div class="root">
      <header class="header">
        <picture>
          <source media="(max-width: 768px)" srcset="./images/logo_small.png">
          <img src="./images/logo.png" alt="Logo Around The U.S." class="header__logo">
        </picture>
        <div class="header__line"></div>
        <div class="header__profile">
          <div class="header__item">
            <picture>
              <img src="./images/avatar.svg" alt="Imagem do Avatar" class="header__avatar">
            </picture>
            <div class="header__briefing">
              <h1 class="header__title">Jacques Cousteau</h1>
              <h2 class="header__subtitle">Explorer</h2>
              <picture>
                <source media="(max-width: 768px)" srcset="./images/button_edit_small.png">
                <img class="button-edit" src="images/button_edit.png" alt="Imagem de button editar" id="button-edit">
              </picture>
            </div>
          </div>
          <picture>
            <source media="(max-width: 768px)" srcset="./images/button_add_large.png">
            <img src="./images/button_add.png" alt="Imagem de button adicionar" class="button-add" id="button-add">
          </picture>
        </div>
      </header>
      <main>
        <section class="popup" id="popup">
          <form class="popup__form" id="popup__form" novalidate>
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="popup__closed-btn" id="popup__closed-btn">
            </picture>
            <h2 class="popup__heading">Editar Perfil</h2>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_name" id="popup-input-type-name" required
                minlength="2" maxlength="40">
              <span class="popup__input-error popup-input-type-name-error"></span>
            </label>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_job" id="popup-input-type-job" required
                minlength="2" maxlength="200">
              <span class="popup__input-error popup-input-type-job-error"></span>
            </label>
            <button type="submit" class="popup__button" id="popup__button">
              Salvar
            </button>
          </form>
        </section>
        <section class="popup popup_card_add" id="popup_card_add">
          <form class="popup__form popup__form_card_add" id="popup__form_card_add" novalidate>
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="popup__closed-btn popup__closed-btn_card_add" id="popup__closed-btn_card_add">
            </picture>
            <h2 class="popup__heading popup__heading_card_add">Novo Local</h2>
            <label class="popup__field">
              <input type="text" class="popup__input popup__input_type_place" id="popup-input-type-place" required
                minlength="2" maxlength="30">
              <span class="popup__input-error popup-input-type-place-error"></span>
            </label>
            <label class="popup__field">
              <input type="url" class="popup__input popup__input_type_img-link" id="popup-input-type-img-link" required
                pattern="https?://.+">
              <span class="popup__input-error popup-input-type-img-link-error"></span>
            </label>
            <button type="submit" class="popup__button popup__button_card_add" id="popup__button_card_add">
              Salvar
            </button>
          </form>
        </section>
        <section class="img-popup-card" id="img-popup-card">
          <div class="img-popup-card__container" id="img-popup-card__container">
            <picture>
              <img type="url" src="#" alt="#" class="img-popup-card__image">
            </picture>
            <h2 class="img-popup-card__title"></h2>
            <picture>
              <source media="(max-width: 580px)" srcset="./images/close_icon_small.png">
              <img src="./images/close_icon.png" alt="Imagem do ícone de fechamento da janela do popup"
                class="img-popup-card__closed-btn" id="img-popup-card__closed-btn">
            </picture>
          </div>
        </section>
        <section class="cards"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyrights">&copy; 2023 Around The U.S.</p>
      </footer>
    </div>
  </div>
  <template id="cards-template">
    <section class="cards">
      <ul class="card">
        <picture>
          <img src="./images/trash_icon.svg" alt="Icon de remocão para lixeira" class="button-trash-icon"
            id="button-trash-icon">
        </picture>
        <picture>
          <img src="#" alt="" class="card__image">
        </picture>
        <li class="card__briefing">
          <h2 class="card__title"></h2>
          <picture>
            <img src="./images/heart_icon_disabled.png" alt="Icon de coração apenas com bordas"
              class="button-heart-icon" data-active="false" id="button-heart-icon">
          </picture>
        </li>
      </ul>
    </section>
  </template>
  <script type="module" src="./pages/card.js"></script>
  <script type="module" src="./pages/formValidator.js"></script>
  <script type="module" src="./pages/utils.js"></script>  
  <script type="module" src="./pages/index.js"></script>
</body>

</html>
